<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- Title -->
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="./lanre.jpg" id="person-img" alt="">
          </div>
          <h4 id="author">Ezeche Lanre</h4>
          <p id="job">Software developer</p>
          <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis
            nam ex inventore accusantium aut ab laborum doloribus, recusandae autem.
          </p>
          <!-- orev next btns -->
          <div class="button-container">
            <button class="prev-btn">
              <img src="./icons/chevron-left.png" alt="">
            </button>
            <button class="next-btn">
              <img src="./icons/chevron-right.png" alt="">
            </button>
          </div>
          <!-- random-btn -->
          <button class="random-btn">Suprise Me</button>
        </article>
      </section>
      <footer>
        &copy; Ezeche Lanre Samuel
      </footer>
    </main>
    
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
