<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <!-- nav header -->
        <div class="nav-header">
          <h1 class="logo">Creative<span class="span">Coder</span></h1>
          <button class="nav-toggle">
            <img src="./img/toggle.png" alt="Logo" width="30">
          </button>
        </div>
        <!-- links -->
        <ul class="links">
          <li>
            <a href="index.html">home</a>
          </li>
          <li>
            <a href="about.html">about</a>
          </li>
          <li>
            <a href="projects.html">projects</a>
          </li>
          <li>
            <a href="contact.html">contact</a>
          </li>
        </ul>
        <!-- social media -->
        <ul class="social-icons">
          <li class="link-item">
            <a href="https://www.facebook.com">
              <img src="./img/facebook.png" alt="" width="20">
            </a>
          </li>
          <li class="link-item">
            <a href="https://www.twitter.com">
              <img src="./img/twitter.png" alt="" width="20">
            </a>
          </li>
          <li class="link-item">
            <a href="https://www.behance.com">
              <img src="./img/behance.png" alt="" width="20">
            </a>
          </li>
          <li class="link-item">
            <a href="https://www.linkedin.com">
              <img src="./img/linkedin.png" alt="" width="20">
            </a>
          </li>
          <li class="link-item">
            <a href="https://www.github.com">
              <img src="./img/github.png" alt="" width="20">
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <footer>
        &copy; Ezeche Lanre Samuel
      </footer>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
